name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - renovate/**
  pull_request: null
jobs:
  # lint-commit-messages:
  #   uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@f9a263936573a88bdb8973ac4fb0d36d219f75d3 # v4.1.11
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@f9a263936573a88bdb8973ac4fb0d36d219f75d3 # v4.1.11
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@f9a263936573a88bdb8973ac4fb0d36d219f75d3 # v4.1.11
  test:
    uses: vidavidorra/.github/.github/workflows/node-test.yml@f9a263936573a88bdb8973ac4fb0d36d219f75d3 # v4.1.11
  code-coverage:
    uses: vidavidorra/.github/.github/workflows/node-test-coverage.yml@f9a263936573a88bdb8973ac4fb0d36d219f75d3 # v4.1.11
    needs:
      - lint
      - build
      - test
    secrets:
      codecovToken: ${{ secrets.CODECOV_TOKEN }}
  release:
    uses: vidavidorra/.github/.github/workflows/release.yml@f9a263936573a88bdb8973ac4fb0d36d219f75d3 # v4.1.11
    needs:
      # - lint-commit-messages
      - lint
      - build
      - test
      - code-coverage
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
      npmToken: ${{ secrets.NPM_PUBLISH_TOKEN }}
